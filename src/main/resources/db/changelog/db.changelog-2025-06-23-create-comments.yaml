databaseChangeLog:
  - changeSet:
      id: create-table-comments
      author: aleksandra
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_author
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: cocktail_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_cocktail
                    referencedTableName: cocktails
                    referencedColumnNames: id
