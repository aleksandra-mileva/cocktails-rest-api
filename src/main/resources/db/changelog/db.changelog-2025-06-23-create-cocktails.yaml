databaseChangeLog:
  - changeSet:
      id: create-table-cocktails
      author: aleksandra
      changes:
        - createTable:
            tableName: cocktails
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: ingredients
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: preparation
                  type: LONGTEXT
                  constraints:
                    nullable: false
              - column:
                  name: percent_alcohol
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: servings
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: video_url
                  type: VARCHAR(255)
              - column:
                  name: flavour
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: spirit
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cocktail_author
                    referencedTableName: users
                    referencedColumnNames: id
