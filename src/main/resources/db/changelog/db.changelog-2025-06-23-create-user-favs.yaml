databaseChangeLog:
  - changeSet:
      id: create-table-user_favorites
      author: aleksandra
      changes:
        - createTable:
            tableName: user_favorite_cocktails
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_favorite_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: cocktail_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_favorite_cocktail
                    referencedTableName: cocktails
                    referencedColumnNames: id
        - addPrimaryKey:
            tableName: user_favorite_cocktails
            columnNames: user_id, cocktail_id
            constraintName: pk_user_favorites






