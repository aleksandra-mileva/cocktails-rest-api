databaseChangeLog:
  - changeSet:
      id: create-table-secure_tokens
      author: aleksandra
      changes:
        - createTable:
            tableName: secure_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: token
                  type: VARCHAR(255)
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: expire_at
                  type: TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_secure_token_user
                    referencedTableName: users
                    referencedColumnNames: id
