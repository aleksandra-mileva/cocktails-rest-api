databaseChangeLog:
  - changeSet:
      id: create-table-roles
      author: aleksandra
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: role
                  type: varchar(36)
                  constraints:
                    unique: true