databaseChangeLog:
  - changeSet:
      id: create-table-pictures
      author: aleksandra
      changes:
        - createTable:
            tableName: pictures
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: url
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: public_id
                  type: VARCHAR(255)
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_picture_author
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: cocktail_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_picture_cocktail
                    referencedTableName: cocktails
                    referencedColumnNames: id
