              INSERT INTO cocktails(id, spirit, preparation, flavour, name, servings, ingredients, percent_alcohol, video_url, author_id, type, picture_id) VALUES
                (1, "RUM", "Белият ром (30 мл.), кокосовата сметана (30 мл.) и сокът от ананас (90 мл.) се смесват с натрошен лед до получаване на еднородна смес.\n\nНалива се в изстудена коктейлна чаша.\n\nКоктейлът Пина Колада се украсява с парченца ананас.\n\nВместо сок от ананас, най-добре е да направите пресен сок от плода като разбиете няколко резенчета в блендер.", "SWEET", "Пина Колада", 1, "30 мл. бял ром\n30 мл. кокосова сметана\n90 мл. сок от ананас\n5 с.л. натрошен лед\n1 резенче ананас", 13, "https://www.youtube.com/watch?v=YaQEaf92z00", 1, "ALCOHOLIC", 1),
                (2, "WHISKEY", "Този класически коктейл е измислен в Манхатън клуб в Ню Йорк през 1847 година от майката на Уинстън Чърчил – лейди Рандолф Чърчил.\n\nШейкъра се напълва с лед. Всички продукти се добавят и се смесват добре. Сервира се в чаша за мартини.\n\nКоктейлът Манхатън се украсява с коктейлни черешки и резенчета портокал.", "BITTER", "Манхатън", 1, "25 мл. вермут\n75 мл. уиски\n5 мл. Angostura bitters\n1 резенче портокал\n5 коктейлни черешки", 30, "https://www.youtube.com/watch?v=TFWPtkNoF4Y", 1, "ALCOHOLIC", 2),
                (3, "TEQUILA", "В шейкър се поставя част от леда, текилата (50 мл.) и портокаловия сок (100 мл.) и се разбива за няколко секунди.\n\nВ коктейлна чаша се поставя останалият лед и се изсипва течността от шейкъра.\n\nЧашата се накланя леко и се налива гренадинът, който е по-тежък и трябва да отиде на дъното.\n\nУкрасява се с резен портокал и коктейлни черешки.", "SWEET", "Текила сънрайз", 1, "50 мл. текила\n100 мл. портокалов сок\n10 мл. гренадин\n10 кубчета лед\n2 коктейлни черешки", 12, "https://www.youtube.com/watch?v=QmBkd_Zxv8k", 1, "ALCOHOLIC", 3),
                (4, "GIN", "В шейкър или друга смесителна чаша се слагат няколко кубчета лед, прибавят се джинът и вермутът и се разбърква енергично.\n\nГотовата напитка се сервира с по едно парченце лимонова кора и по една зелена маслина.", "SAVORY", "Мартини", 1, "50 мл. джин\n10 мл. вермут бял сух\n2 парченца лимонова кора\n2 бр. зелени маслини\nлед", 31, "https://www.youtube.com/watch?v=1Jq4tPutdGQ&t=37s", 1, "ALCOHOLIC", 4),
                (5, "VODKA", "В кана се слагат доматеният сок (250 мл.), лимоновият сок (10 мл.) и водката (80 мл.).\n\nКоктейлът се разбърква и се подправя с по 1 капка сос табаско и сос уорчестър. Поръсва се със сол и черен пипер и се прибавят няколко кубчета лед.\n\nКоктейлът се разбърква и се разпределя в чаши.", "SAVORY", "Блъди Мери", 1, "250 мл. доматен сок\n10 мл. лимонов сок\n80 мл. водка\n1 ч.л. сос табаско\n1 ч.л. сос уорчестър\nЧерен пипер\nСол", 12, "https://www.youtube.com/watch?v=rpEzoWNbgSk", 1, "ALCOHOLIC", 5),
                (6, "BRANDY", "Във висока чаша за коктейл сложете 3-4 кубчета лед и ½ шайба лимон.\n\nУкрасете чашата с 1 шайба лимон и стръкче джоджен, като ги прикрепите към гърлото на чашата.\n\nВърху леда сипете последователно брендито и лимонадата. Във висока чаша за коктейл сложете 3-4 кубчета лед и ½ шайба лимон.\n\nУкрасете чашата с 1 шайба лимон и стръкче джоджен, като ги прикрепите към гърлото на чашата.\n\nВърху леда сипете последователно брендито и лимонадата. Най-отгоре капнете няколко Коктейлни капки.", "SOUR", "Бренди сауър", 1, "30-40 мл. Кипърско Бренди или 30 мл. Метакса\n20-25 мл. Лимонада\nДобре изстудена газирана вода\nНяколко капки Коктейлни капки\n2 шайби лимон\n1 клонче пресен джоджен или мента\n3-4 кубчета лед", 15, "https://www.youtube.com/watch?v=v1CeSVEGFNY", 1, "ALCOHOLIC", 6),
                (7, "NONE", "Листата мента (20 листа) се измиват и се подсушават. Слагат се в чаша и се добавят сока от лайма (1 бр) и пудата захар (2 ч.л.). Намачкват се с дървена лъжица.\n\nЧашата се пълни с лед. Долива се газирана вода и се слагат 2 резена лайм.\n\nГотовото безалкохолно мохито се сервира с листенце прясна мента.", "SOUR", "Безалкохолно мохито", 1, "20 листа мента\n2 ч.л. пудра захар\n1 лайм\n100 мл. газирана вода\n6 кубчета лед", 0, "https://www.youtube.com/watch?v=sZbTObGG_L4", 1, "NON_ALCOHOLIC", 7),
                (8, "RUM", "Листенцата мента се накъсват, като леко се притриват с пръсти и пускат на дъното на чашата.\n\nДобавя се тръстиковата захар сок от половин лайм.\n\nС помощта на дървена лъжица или чукало ментата се счуква отново, за да пусне аромата си.\n\nВ чашата се слагат кубчета лед, който се залива с качествен бял ром и газирана вода.\n\nЧашата с Мохито се декорира с резенчета лайм и коктейлът е готов за сервиране.\n\nКоктейл Мохито е изключително приятен, свеж и има вкус на почивка или още по точно - на летен бриз.", "SWEET", "Мохито", 2, "12 бр. пресни листа мента\n4 ч.л. тръстикова захар\n1 лайм\nкубчета лед\n60 мл. бял ром Havana Club\n200 мл газирана вода", 10, "https://www.youtube.com/watch?v=KWU9ZaWbeuQ", 2, "ALCOHOLIC", 8),
                (9, "WHISKEY", "Добавете бърбън, лимонов сок, захарен сироп и яйчен белтък към шейкър и разклатете добре за 30 секунди без лед.\n\nДобавете лед и разклатете отново, докато се охлади добре.\n\nПрецедете в чаша.", "SOUR", "Уиски Сауър", 1, "2 унции бърбън\n¾ чаша лимонов сок\n½ унции захарен сироп сироп\n½ унции яйчен белтък (по избор)", 14, "https://www.youtube.com/watch?v=kfB1vLhz2Pw", 2, "ALCOHOLIC", 9),
                (10, "GIN", "В чаша пълна с лед се наливат джинът (30 мл.), вермутът (30 мл.) и кампарито (30 мл.).\n\nКоктейлът се разбърква и се украсява с резенчета портокал.", "BITTER", "Негрони", 1, "30 мл. джин\n30 мл. сладък вермут\n30 мл. кампари\n2 резенчета портокал\nлед", 24, "https://www.youtube.com/watch?v=JFggu73t9gA", 2, "ALCOHOLIC", 10),
                (11, "NONE", "Пъпешът се обелва, семките се отстраняват и меката част се пасира до пюре.\n\nДобавя се сладоледът и сместа се пасира отново.\n\nБосилекът се нарязва на ситно и се добавя към пюрето от пъпеш.\n\nНакрая се добавя натрошеният лед, коктейлът се разпределя в чаши и се сервира веднага с широки сламки.", "SWEET", "Пъпешов коктейл", 1, "1 кг пъпеш\n200 г ванилов сладолед\n4 стръка босилек\n200 г натрошен лед", 0, "https://www.youtube.com/watch?v=wocu1HTj0Rc", 1, "NON_ALCOHOLIC", 11),
                (12, "NONE", "Листенцата на ментата се накъсват. Лимонът и портокалът се заливат с гореща вода и се изцеждат.\n\nКората на динята се маха, вътрешността се реже на парчета, семките се отстраняват.\n\nДинята се пасира заедно с меда, лимона и портокала.\n\nКоктейлът се оставя за 1 час в хладилника и се сервира с лед и листенца мента.", "SWEET", "Коктейл с диня", 1, "1 бр. лимон\n1 бр. портокал\n1 кг диня\n3 ч.л. мед\n2 стръка мента\n2 ч.ч. на кубчета лед", 0, "https://www.youtube.com/watch?v=2zUzILH4To4", 2, "NON_ALCOHOLIC", 12);
              


